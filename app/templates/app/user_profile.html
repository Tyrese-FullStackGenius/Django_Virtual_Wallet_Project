{% extends 'app/settings_page.html' %}

{% block profile %}

<!--================Blog Area =================-->
    <section class="blog_area section-padding">
        <div class="container">
            <div class="row" >
                <div class="col-lg-8 mb-5 mb-lg-0" >
                    <div class="blog_left_sidebar" >
                        <article class="blog_item" >
                            {% block profile_form %}
                                default content
                            {% endblock %}
                        </article>


                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="blog_right_sidebar">
                        <aside class="single_sidebar_widget post_category_widget">
                            <h4 class="widget_title">User Account</h4>
                            <ul class="list cat-list">
                                <li>
                                    <a href="{% url 'wallet' %}">
                                        <p>View Balance</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'send' %}">
                                        <p>View Activity</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'reset_password' %}" >
                                        <p>Change Password</p>
                                    </a>
                                </li>
                            </ul>
                        </aside>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================Blog Area =================-->



{% endblock %}
