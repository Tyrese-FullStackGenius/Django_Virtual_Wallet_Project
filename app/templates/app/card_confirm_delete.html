{% extends 'app/settings_page.html' %}
{% load static from staticfiles %}

{% block bank_card %}

<!--================Blog Area =================-->
    <section class="blog_area section-padding">
        <div class="container">
            <div class="row" >
                <div class="col-lg-8 mb-5 mb-lg-0" >
                    <article class="blog_item" >
                        <div class="blog_item_img">
                            <img class="card-img rounded-0" src="{% static 'img/banner/profile_banner2.png' %}" alt="">
                            <a href="#" class="blog_item_date">
                                <h3><div class="icon"><i class="fa fa-credit-card" aria-hidden="true"></i></div></h3>

                            </a>
                        </div>
                        <div class="blog_details">
                            <h2>Bank Information</h2><hr>
                            <form action="{{ card.get_delete_url }}" method="post">
                                {% csrf_token %}
                                <ul class="list cat-list">
                                    <li>Are you sure you want to delete bank account ({{ card }}) ?</li>
                                </ul><br>
                                <button class='button rounded-0 btn btn-outline-danger'
                                        type="submit">Delete Card</button>&nbsp;&nbsp;
                                <button class="btn rounded-0 btn-outline-primary">
                                    <a href="{{ card.get_absolute_url }}">Cancel</a>
                                </button>

                            </form>
                        </div>
                    </article>
                </div>
                <div class="col-lg-4">
                    <div class="blog_right_sidebar">
                        <aside class="single_sidebar_widget post_category_widget">
                            <h4 class="widget_title">User Account</h4>
                            <ul class="list cat-list">
                                <li>
                                    <a href="{% url 'wallet' %}">
                                        <p>View Balance</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'send' %}">
                                        <p>View Activity</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'reset_password' %}" >
                                        <p>Change Password</p>
                                    </a>
                                </li>
                            </ul>
                        </aside>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================Blog Area =================-->
{% endblock %}
