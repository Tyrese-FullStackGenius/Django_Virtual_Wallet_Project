{% extends 'staff/base.html' %}
{% load static from staticfiles %}

{% block content %}
    <!-- bradcam_area_start  -->
    <div class="bradcam_area breadcam_bg bradcam_overlay">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>User Information</h3>
                        <p><a href="{% url 'staff_user' %}">Home /</a> User Information</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bradcam_area_end  -->
    <section class="blog_area section-padding">
        <div class="container">
            <div class="row" >
                <div class="col-lg-8 mb-5 mb-lg-0" >
                    {% block info %}
                        Default
                    {% endblock %}
                </div>
                <div class="col-lg-4">
                    <div class="blog_right_sidebar">
                        <aside class="single_sidebar_widget post_category_widget">
                            <h4 class="widget_title">User Links</h4>
                            <ul class="list cat-list">
                                <li>
                                    <a href="{% url 'staff_user_info' user.pk%}" >
                                        <p>{{ user }}'s Profile</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'staff_user_tran' user.pk%}">
                                        <p>{{ user }}'s Transactions</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'staff_user_pay' user.pk%}" >
                                        <p>{{ user }}'s Payment Info</p>
                                    </a>
                                </li>
                            </ul>
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
